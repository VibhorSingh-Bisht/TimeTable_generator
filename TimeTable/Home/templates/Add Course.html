<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" type='text/css' href='static/css/style.css'>
  
    <title>Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Add Course</header>
        <form action="#" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Course Name</label>
                            <input name="Course_name" type="text" placeholder="Enter your course name" required>
                        </div>

                        <div class="input-field">
                            <label>Course Class</label>
                            <input name="Lts" type="number" placeholder="Enter class (Lts)" required>
                        </div>

			    
                        <div class="input-field">
                            <label>Course Subject</label>
                            <input name="Lts" type="text" placeholder="Enter subject name" required>
                        </div>


                   

                    <div class="buttons">
                        <div class="backBtn">
                          
                            <span class="btnText">View Edit Course</span>
                        </div>
                        
                        <button class="submit">
                            <span class="btnText">Add Course</span>
                            
                        </button>
						<button class="submit">
                            <span class="btnText">GOT0</span>
                            
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src='static/javasript/script.js'></script>
</body>
</html>
