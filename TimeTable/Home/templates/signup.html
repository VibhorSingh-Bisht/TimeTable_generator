<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="static/css/style_signup.css">
</head>
<body>
    <div class="container">
        <div class="registration form">
            <header>Signup</header>
            <form method="post">
                {% csrf_token %}
                <!-- Signup form fields -->
                <label>Teacher Name</label>
                <input type="text" placeholder="Enter your Name" name="Teacher_name_s">
                <label>Teacher Designation</label>
                <input type="text" placeholder="Enter your designation" name="Teacher_desig_s">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email" name="email_s">
                <label>Password</label>
                <input type="password" placeholder="Create a password" name="name_s">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" name="cnf_pswd">
                <input type="submit" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <a href='login'>Login</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
